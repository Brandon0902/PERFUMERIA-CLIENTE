<div class="orders-page">
    <div class="container">
      <h1>Mis Órdenes</h1>
      <div *ngFor="let order of orders" class="order-card">
        <h2>Orden #{{ order.id }}</h2>
        <p>Fecha: {{ order.created_at | date }}</p>
        <p>Total: ${{ order.totalPrice }}</p>
        <h3>Productos:</h3>
        <ul>
          <li *ngFor="let orderProduct of order.order_products">
            <img [src]="orderProduct.product.image" alt="{{ orderProduct.product.name }}" class="product-image">
            {{ orderProduct.product.name }} - {{ orderProduct.quantity }} x ${{ orderProduct.product.price }}
          </li>
        </ul>
        <p>Envío: ${{ order.freight }}</p>
        <p>Transportista: {{ order.shipper.companyname }}</p>
      </div>
    </div>
  </div>
